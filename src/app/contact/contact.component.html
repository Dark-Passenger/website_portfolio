<!-- Contact -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Contact Us</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div class='alert alert-success' [hidden]="!submitted">
              <button type='button' class='close' data-dismiss='alert' aria-hidden='true' (click)="submitted=false">&times;</button>
              <strong>Your Message has been sent successfully</strong>
              <p> Thank you for giving us your time and we will try and get back to you soon.</p>
          </div>
        <form [formGroup]="myform" (ngSubmit)="onSubmit()" id="contactForm" name="sentMessage" novalidate [hidden]="submitted">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" id="name" type="text" placeholder="Your Name" formControlName="name" 
                required data-validation-required-message="Please enter your name.">
              </div>
              <div class="form-group">
                <input class="form-control" id="email" type="email" placeholder="Your Email" formControlName="email" 
                required data-validation-required-message="Please enter your email address." [ngClass]="{
                  'has-danger': email.invalid && email.dirty}">
                <p class="form-control-feedback text-danger" *ngIf="email.invalid && email.dirty">Not a valid email address</p>
              </div>
              <div class="form-group">
                <input class="form-control" id="phone" type="tel" placeholder="Your Phone" formControlName="phone" 
                minlength="9" maxlength="14" required data-validation-required-message="Please enter your phone number."
                [ngClass]= "{'has-danger': phone.invalid && phone.dirty}">
                <p class="form-control-feedback text-danger" *ngIf="phone.invalid && phone.dirty">Not a valid phone number</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" id="message" placeholder="Your Message" formControlName="message" 
                required data-validation-required-message="Please enter a message."></textarea>>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
